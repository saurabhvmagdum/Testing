<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Research Assistant</h1>
    
    <!-- Google Scholar Search -->
    <div>
      <input type="text" id="scholar-query" placeholder="Enter research topic">
      <button onclick="fetchScholarArticles()">Fetch Google Scholar Articles</button>
    </div>
    
    <!-- Display Articles -->
    <div id="scholar-articles"></div>
    
  </div>

  <script src="app.js"></script>
</body>
</html>
